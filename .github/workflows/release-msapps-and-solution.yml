name: Release Canvas Apps and Solution

on:
  workflow_dispatch:
    inputs:
      solution_name:
        description: "Dataverse solution unique name"
        required: true
        default: "IconsOfIOAwards"
      managed:
        description: "Export as managed (true/false)"
        required: true
        default: "false"
      version_tag:
        description: "Release tag (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"
  push:
    tags:
      - 'v*'

jobs:
  build-msapps:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable PowerShell script execution
        shell: pwsh
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass -Force

      - name: Ensure Power Platform CLI (dotnet tool)
        shell: pwsh
        run: |
          try {
            $pacCmd = Get-Command pac -ErrorAction SilentlyContinue
            if ($null -eq $pacCmd) { dotnet tool install -g Microsoft.PowerApps.CLI.Tool }
          } catch {}

      - name: Build .msapp files
        shell: pwsh
        run: |
          Scripts\build-msapps.ps1

      - name: Upload .msapp artifacts
        uses: actions/upload-artifact@v4
        with:
          name: msapps
          path: build/*.msapp

  export-solution:
    runs-on: windows-latest
    needs: build-msapps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable PowerShell script execution
        shell: pwsh
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass -Force

      - name: Install Power Platform CLI
        shell: pwsh
        run: |
          try {
            $pacCmd = Get-Command pac -ErrorAction SilentlyContinue
            if ($null -eq $pacCmd) { dotnet tool install -g Microsoft.PowerApps.CLI.Tool }
          } catch {}

      - name: Authenticate to Dataverse (Service Principal)
        shell: pwsh
        env:
          DATAVERSE_URL: ${{ secrets.DATAVERSE_URL }}
          AAD_TENANT_ID: ${{ secrets.AAD_TENANT_ID }}
          AAD_CLIENT_ID: ${{ secrets.AAD_CLIENT_ID }}
          AAD_CLIENT_SECRET: ${{ secrets.AAD_CLIENT_SECRET }}
        run: |
          if (-not "$env:DATAVERSE_URL") { throw "Missing DATAVERSE_URL" }
          if (-not "$env:AAD_TENANT_ID") { throw "Missing AAD_TENANT_ID" }
          if (-not "$env:AAD_CLIENT_ID") { throw "Missing AAD_CLIENT_ID" }
          if (-not "$env:AAD_CLIENT_SECRET") { throw "Missing AAD_CLIENT_SECRET" }
          $pacPath = (Get-Command pac).Source
          & $pacPath telemetry disable
          & $pacPath auth create --url "$env:DATAVERSE_URL" --tenant "$env:AAD_TENANT_ID" --applicationId "$env:AAD_CLIENT_ID" --clientSecret "$env:AAD_CLIENT_SECRET"

      - name: Export solution
        shell: pwsh
        run: |
          $pacPath = (Get-Command pac).Source
          New-Item -ItemType Directory -Force -Path build | Out-Null
          $name = '${{ github.event.inputs.solution_name }}'
          if (-not $name) { $name = 'IconsOfIOAwards' }
          $managed = '${{ github.event.inputs.managed }}'
          $zipPath = "build/$name`_Export.zip"
          & $pacPath solution export --path "$zipPath" --name "$name" --managed ($managed -eq 'true') --includeCanvasApps true
          Write-Host "Exported: $zipPath" -ForegroundColor Green

      - name: Upload exported solution
        uses: actions/upload-artifact@v4
        with:
          name: solution
          path: build/*.zip

  create-release:
    runs-on: ubuntu-latest
    needs: [build-msapps, export-solution]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download msapps artifact
        uses: actions/download-artifact@v4
        with:
          name: msapps
          path: dist/msapps

      - name: Download solution artifact
        uses: actions/download-artifact@v4
        with:
          name: solution
          path: dist/solution

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version_tag || github.ref_name }}
          name: Icons of IO Apps ${{ github.event.inputs.version_tag || github.ref_name }}
          files: |
            dist/msapps/*.msapp
            dist/solution/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
